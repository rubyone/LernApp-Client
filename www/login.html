<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Feathers Chat</title>
   <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main class="login container">
      <div class="row">
        <div class="col-12 col-6-tablet push-3-tablet text-center">
          <h1>Vokabel-LernApp</h1>
          <h1 class="font-100">Anmeldung</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-6-tablet push-3-tablet col-4-desktop push-4-desktop">
          <form class="form" method="post" action="http://localhost:3030/auth/local">
            <fieldset>
              <input class="block" type="email" name="email" placeholder="E-mail">
            </fieldset>

            <fieldset>
              <input class="block" type="password" name="password" placeholder="Passwort">
            </fieldset>

            <button id="submitButton" type="submit" class="button button-primary block login">
              Einloggen
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
